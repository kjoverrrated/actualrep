<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1000" height="1000" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML canvas tag.</canvas>

<button id = "start"> Click </button>
<p id = "message"></p>

<script>

let start = document.querySelector('#start');

start.addEventListener('w', (e) => {
    e.preventDefault();
});

start.addEventListener('mouseup', (e) => {

    let msg = document.querySelector('#message');

    switch (e.button){
        case 0:
            msg.textContent = "fsdhfjejsdf";
            console.log("he");
            break;

        default:
            console.log("n");
    }
});


//functions
function draw(){

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.moveTo(0,0);
ctx.lineTo(200,1000);
ctx.stroke();
ctx.font = "90px Arial";
ctx.fillText("H", 30, 200);


};


draw()



</script>

</body>
</html>
